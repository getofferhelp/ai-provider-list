name: Update README

on:
  push:
    paths:
      - "data/providers.json"
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16"

      - name: Update README
        run: |
          echo "开始更新 README..."
          node .github/scripts/update-readme.js
          echo "更新完成"
          cat README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git status
          git diff --staged
          git commit -m "docs: 自动更新 README [skip ci]" || echo "没有变更需要提交"
          git push || echo "没有变更需要推送"
