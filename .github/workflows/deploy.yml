name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - "data/**" # 当 data 目录有变化时触发

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages # 目标分支
          folder: data # 要部署的文件夹
          clean: true # 清理旧文件
